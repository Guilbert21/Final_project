<link rel="stylesheet" href="static/css/register.css">
<form class="form" action="" method="POST">
  {% csrf_token %}
    <ul class="wrapper">
      
      <li style="--i:5;"><input class="input" type="text" placeholder="Username" required=""></li>
      <li style="--i:4;"><input class="input" placeholder="Phone number" required="" name="phone"></li>
      <li style="--i:3;"><input class="input" type="email" placeholder="E-mail" required="" name="email"></li>
      <li style="--i:2;"><input class="input" type="password" placeholder="Password" required="" name="password"></li>

      <button style="--i:1;">Submit</button>
    </ul>
  </form>
