{% load static %}
<style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("{% static 'images/background.png' %}" );
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    h1{
        color: white;
    }
    ul{
        color: white;
    }
  </style>
<h1>Booking History</h1>
<ul>
{% for booking in bookings %}
    <li>{{ booking.location }} to {{ booking.destination }} on {{ booking.date }} at {{ booking.time }} in a {{ booking.vehicle_type }}</li>
{% endfor %}
</ul>
